apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: default
spec:
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
  type: ClusterIP
  selector:
    app: minio
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: default
spec:
  serviceName: minio
  replicas: 1
  selector: 
    matchLabels: 
      app: minio
  template:
    metadata: 
      labels: 
        app: minio 
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-12-18T13-15-44Z
          resources:
            requests:
              cpu: 100m
              memory: 300Mi
            limits:
              cpu: 1000m
              memory: 4Gi
          args:
            - server
            - /minio_data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ACCESS_KEY
              value: minioadmin
            - name: MINIO_SECRET_KEY
              value: minioadmin
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          volumeMounts:
            - name: minio-data
              mountPath: /minio_data
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-data
  volumeClaimTemplates:
    - metadata:
        name: minio-data
      spec:
        accessModes: 
          - ReadWriteOnce
        resources: 
          requests: 
            storage: 500Gi
        storageClassName: default