apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-server-conf
  labels:
    name: blackbox-server-conf
  namespace: monitor-dashbord
data:
  config.yml: |-
    modules:
      http_2xx:
        prober: http
      http_post_2xx:
        prober: http
        http:
          method: POST
          
      http_post_2xx_searchPerson: ##用于post请求使用的模块）由于每个接口传参不同 可以定义多个module 用于不同接口（例如此命名为http_post_2xx_query 用于监测query.action接口 
        prober: http
        timeout: 5s
        http:
          preferred_ip_protocol: "ip4" ##使用ipv4
          method: POST
          headers:
            Content-Type: application/json ##header头
          body: '
    {
        "needDetails": true,
        "page": 0,
        "query": "jie tang",
        "size": 20
    }     
    ' ##传参

      tcp_connect:
        prober: tcp
      pop3s_banner:
        prober: tcp
        tcp:
          query_response:
          - expect: "^+OK"
          tls: true
          tls_config:
            insecure_skip_verify: false
      ssh_banner:
        prober: tcp
        tcp:
          query_response:
          - expect: "^SSH-2.0-"
          - send: "SSH-2.0-blackbox-ssh-check"
      irc_banner:
        prober: tcp
        tcp:
          query_response:
          - send: "NICK prober"
          - send: "USER prober prober prober :prober"
          - expect: "PING :([^ ]+)"
            send: "PONG ${1}"
          - expect: "^:[^ ]+ 001"
      icmp:
        prober: icmp

