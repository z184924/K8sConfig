apiVersion: v1
kind: Service
metadata:
  name: ubuntu
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 20022
      name: ssh
      targetPort: 22
  selector:
    app: ubuntu
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ubuntu
  namespace: default
spec:
  serviceName: ubuntu
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
        - name: ubuntu
          imagePullPolicy: IfNotPresent
          image: ubuntu:24.04
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 3600; done;" ]
          ports:
            - containerPort: 22
              name: ssh
          resources:
            requests:
              cpu: 2000m
              memory: 8G
            limits:
              cpu: 8000m
              memory: 32Gi
          volumeMounts:
            - name: ubuntu-storage-volume
              mountPath: /data
      volumes:
        - name: ubuntu-storage-volume
  volumeClaimTemplates:
    - metadata:
        name: ubuntu-storage-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 300G
        storageClassName: default
        volumeMode: Filesystem